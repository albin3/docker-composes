version: '3.1'

services:

  mysql:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    container_name: mysql
    restart: always
    privileged: true  # add for centos7 firewall.
    volumes:
      # - ./my.cnf:/etc/my.cnf # where to store data.
      - ./init/:/docker-entrypoint-initdb.d/
      - /data/mysql:/var/lib/mysql # where to store data.
      # - /my/custom:/etc/mysql/conf.d  # customer config.
    ports:
      - 33063:3306 # export mysql port to host machine.
    environment:  # more options see https://hub.docker.com/_/mysql/.
      TZ: Asia/Shanghai
      MYSQL_DATABASE: test
